<body>
    <div class="container">
	<img src="https://purles.pl/wp-content/uploads/2022/04/logo.png" alt="Purles Logo" class="logo" height="50px" align="center">
        <h1>Ekstrator numer√≥w paczkomat√≥w</h1>
        
                    <div class="instruction">
            <strong>Instrukcja:</strong> Wklej dane z numerami paczkomaw√≥t poni≈ºej.<br>Narzƒôdzie wyciƒÖgnie numery paczkomat√≥w <strong>zachowujƒÖc kolejno≈õƒá i ilo≈õƒá linii</strong> - ka≈ºda linia inputu = jedna linia outputu.
        </div>
        
        <div class="input-section">
            <label for="input">Dane wej≈õciowe (wklej tutaj dane z Excel):</label>
            <textarea id="input" placeholder="Przyk≈Çad:
#wiosna2025 paczkomat WOD03N, 123456789 przyk≈Çad@email.com
paczkomat CRC01M, +48123456789 drugi@przyk≈Çad.pl
..."></textarea>
        </div>
        
        <button onclick="extractPackageNumbers()">üîç WyciƒÖgnij numery paczkomat√≥w</button>
        
        <div class="output-section">
            <label for="output">Numery paczkomat√≥w (gotowe do wklejenia do Excel):</label>
            <textarea id="output" readonly></textarea>
            <button class="copy-btn" onclick="copyToClipboard()" id="copyBtn" style="display: none;">üìã Kopiuj do schowka</button>
            <div id="stats" class="stats" style="display: none;"></div>
        </div>
    </div>
   <p style="text-align: center; color: #8B5CF6;">
 Designed by KS for <strong><a href="https://www.purles.pl" style="color: #8B5CF6; text-decoration: none;">Purl√©s</a></strong>
</p>
    <script>
        function extractPackageNumbers() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            const copyBtn = document.getElementById('copyBtn');
            const stats = document.getElementById('stats');
            
            if (!input.trim()) {
                alert('Wklej najpierw dane!');
                return;
            }
            
            const lines = input.split('\n');
            const results = [];
            let totalFound = 0;
            
            lines.forEach(line => {
                // Szukaj wzorca: "paczkomat [NAZWA]" - ko≈Ñczy siƒô przecinkiem ALBO spacjƒÖ
                const match = line.match(/paczkomat\s+([A-Z0-9-]+)(?:,|\s)/i);
                
                if (match) {
                    results.push(match[1]); // [1] to pierwsza grupa w nawiasach
                    totalFound++;
                } else {
                    // Je≈õli nie ma paczkomatu w linii, dodaj pustƒÖ liniƒô ≈ºeby zachowaƒá kolejno≈õƒá
                    results.push('');
                }
            });
            
            // Wy≈õwietl wyniki - ka≈ºda linia inputu = jedna linia outputu
            output.value = results.join('\n');
            
            // Poka≈º statystyki
            if (totalFound > 0) {
                stats.textContent = `Znaleziono ${totalFound} paczkomat√≥w w ${lines.length} liniach`;
                stats.style.display = 'block';
                copyBtn.style.display = 'block';
            } else {
                stats.textContent = 'Nie znaleziono ≈ºadnych paczkomat√≥w!';
                stats.style.display = 'block';
                copyBtn.style.display = 'none';
            }
        }
        
        function copyToClipboard() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            
            const btn = document.getElementById('copyBtn');
            const originalText = btn.textContent;
            btn.textContent = '‚úÖ Skopiowane!';
            btn.style.background = 'linear-gradient(135deg, #27ae60, #229954)';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = 'linear-gradient(135deg, #27ae60, #229954)';
            }, 2000);
        }
        
        // Automatyczne wyciƒÖganie przy wklejeniu
        document.getElementById('input').addEventListener('paste', function() {
            setTimeout(() => {
                extractPackageNumbers();
            }, 100);
        });
        
        // Test z przyk≈Çadowymi danymi
        window.onload = function() {
            const testData = `#wiosna2025 paczkomat WOD03N,  123456789 przyk≈Çad@email.com
paczkomat POP-WAW384,  +48123456789 drugi@przyk≈Çad.pl
paczkomat XPZ01M 722282480 trzeci@test.pl
#szalenstwo paczkomat LOD07APP,  111222333 czwarty@przyk≈Çad.com
paczkomat BRZ01M 555666777 piƒÖty@test.pl`;
            
            document.getElementById('input').value = testData;
            extractPackageNumbers();
        };
    </script>
