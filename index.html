<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekstrator numer√≥w paczkomat√≥w</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .input-section, .output-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        textarea {
            width: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        #input {
            height: 200px;
        }
        
        #output {
            height: 300px;
            background-color: #f8f9fa;
        }
        
        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: block;
            margin: 20px auto;
        }
        
        button:hover {
            background: linear-gradient(135deg, #2980b9, #1f639a);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .stats {
            background: #ecf0f1;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            text-align: center;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .instruction {
            background: #e8f4fd;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 8px 8px 0;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #27ae60, #229954);
            font-size: 14px;
            padding: 8px 16px;
            margin-top: 10px;
        }
        
        .copy-btn:hover {
            background: linear-gradient(135deg, #229954, #1e8449);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöö Ekstrator numer√≥w paczkomat√≥w</h1>
        
        <div class="instruction">
            <strong>Instrukcja:</strong> Wklej dane z kolumny D (lub ca≈Çe wiersze) w pole poni≈ºej. Narzƒôdzie automatycznie wyciƒÖgnie wszystkie numery paczkomat√≥w.
        </div>
        
        <div class="input-section">
            <label for="input">Dane wej≈õciowe (wklej tutaj dane z Excel):</label>
            <textarea id="input" placeholder="Przyk≈Çad:
#wiosna2025 paczkomat WOD03N, 123456789 przyk≈Çad@email.com
paczkomat CRC01M, +48123456789 drugi@przyk≈Çad.pl
..."></textarea>
        </div>
        
        <button onclick="extractPackageNumbers()">üîç WyciƒÖgnij numery paczkomat√≥w</button>
        
        <div class="output-section">
            <label for="output">Numery paczkomat√≥w (gotowe do wklejenia do Excel):</label>
            <textarea id="output" readonly></textarea>
            <button class="copy-btn" onclick="copyToClipboard()" id="copyBtn" style="display: none;">üìã Kopiuj do schowka</button>
            <div id="stats" class="stats" style="display: none;"></div>
        </div>
    </div>

    <script>
        function extractPackageNumbers() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            const copyBtn = document.getElementById('copyBtn');
            const stats = document.getElementById('stats');
            
            if (!input.trim()) {
                alert('Wklej najpierw dane!');
                return;
            }
            
            // Regex do wyszukiwania numer√≥w paczkomat√≥w
            // Szuka wzorc√≥w: litery + cyfry + ko≈Ñc√≥wki (M, N, A, H, E, APP, ML, itp.)
            const paczkomatRegex = /\b[A-Z]{2,4}[0-9]{1,4}[A-Z]*(?:APP|ML|[MNAHEFT])\b/g;
            
            const matches = input.match(paczkomatRegex);
            
            if (matches) {
                // Usu≈Ñ duplikaty i posortuj
                const uniqueNumbers = [...new Set(matches)].sort();
                
                // Wy≈õwietl jako lista (ka≈ºdy w nowej linii)
                output.value = uniqueNumbers.join('\n');
                
                // Poka≈º statystyki
                stats.textContent = `Znaleziono ${uniqueNumbers.length} unikalnych paczkomat√≥w (z ${matches.length} wszystkich wystƒÖpie≈Ñ)`;
                stats.style.display = 'block';
                copyBtn.style.display = 'block';
            } else {
                output.value = 'Nie znaleziono numer√≥w paczkomat√≥w!';
                stats.style.display = 'none';
                copyBtn.style.display = 'none';
            }
        }
        
        function copyToClipboard() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            
            const btn = document.getElementById('copyBtn');
            const originalText = btn.textContent;
            btn.textContent = '‚úÖ Skopiowane!';
            btn.style.background = 'linear-gradient(135deg, #27ae60, #229954)';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = 'linear-gradient(135deg, #27ae60, #229954)';
            }, 2000);
        }
        
        // Automatyczne wyciƒÖganie przy wklejeniu
        document.getElementById('input').addEventListener('paste', function() {
            setTimeout(() => {
                extractPackageNumbers();
            }, 100);
        });
        
        // Test z przyk≈Çadowymi danymi
        window.onload = function() {
            const testData = `#wiosna2025 paczkomat WOD03N,  123456789 przyk≈Çad@email.com
paczkomat CRC01M,  +48123456789 drugi@przyk≈Çad.pl
paczkomat GDA17A,  987654321 trzeci@test.pl
#szalenstwo paczkomat LOD07APP,  111222333 czwarty@przyk≈Çad.com`;
            
            document.getElementById('input').value = testData;
            extractPackageNumbers();
        };
    </script>
</body>
</html>
